name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Build and push Docker image
        run: |
          docker build -t myuniqueacrname12345.azurecr.io/myapp:${{ github.sha }} .
          docker push myuniqueacrname12345.azurecr.io/myapp:${{ github.sha }}
      - name: Deploy to AKS
        uses: azure/k8s-deploy@v1
        with:
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          action: deploy
          manifests: |
            ./k8s/deployment.yaml
          images: myuniqueacrname12345.azurecr.io/myapp:${{ github.sha }}
